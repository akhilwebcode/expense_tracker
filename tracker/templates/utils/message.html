{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %} danger {% else %} {{message.tags}} {% endif %}"  role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


<style>
    .alert, .danger{
        width: 100%;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border-radius: 25px;
        margin: 10px 0;
    }
    .danger{
        background-color:  #721c24;
        color: #f8d7da;
    }
    .alert{
        background-color: #155724;
        color: #d4edda;
    }
</style>
